<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Oswald:wght@700&family=Rubik+Distressed&display=swap">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Oswald:wght@700&family=Rubik+Distressed&display=swap"
        rel="stylesheet" rel="stylesheet">
    <title>project-1</title>
</head>
<body>
    <h1 class="">Macabi - Tasksboard</h1>
    <div class="container-align-middle">
        <div class="row">
            <form id="form" class="was-validated">
                <div class="col">
                    <label for="task" class="form-label fs-3"> Please enter a task in the textbox:</label>
                    <textarea name="task" id="task" cols="1" rows="2" class="form-control is-invalid fs-4"
                        required></textarea>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="deadline" class="form-label fs-4"> Deadline:</label>
                        <input type="date" class="form-control is-invalid fs-4" id="deadline" required>
                    </div>
                    <div class="col">
                        <label for="time" class="form-label fs-4">End time of the task:</label>
                        <input type="time" class="form-control is-invalid fs-4" id="time" required>
                    </div>
                </div>
                <br>
                <div class="col align-baseline fs-4" id="button">
                    <input type="button" id="save" value="Click me to save the task" onclick="addTask()" />
                    <input type="reset" id="reset" value="reset" />
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="d-flex flex-wrap" id="note">
    </div>
    <div class="col">
        <img src="pictuers\macabi.jpg" width="120px">
        <label for="wachup" id="wachuplabel">Connect for helping</label>
        <input type="image" class="col" id="wachup" src="pictuers\Comm100_Icon_Blue_Live-Chat.svg" width="5px" onclick="">
            </div>
    </div>
</body>
</html>
